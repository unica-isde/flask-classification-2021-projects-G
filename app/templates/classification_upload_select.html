{% extends "base.html" %}

{% block content %}

    <h1>Select Model and Image</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <h4>
            Model:
        </h4>
        <p>
            {{ form.model }}
        </p>
        <h4>
            Upload Image:
        </h4>
        <h5>
            valid extensions: jpeg jpg png
        </h5>
            <input type=file name=upload_image>
            <input type=submit name=Upload>
    </form>
{% endblock %}
